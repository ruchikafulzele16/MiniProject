<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropout Prediction Result</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dropout Prediction Result</h1>
    <canvas id="dropoutChart"></canvas>

    <script>
        // Example data for demonstration
        const data = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            datasets: [{
                label: 'Predicted Dropouts',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1,
                data: [12, 19, 3, 5, 2, 3], // Replace with actual data
            }]
        };

        // Function to create the chart
        function createChart() {
            const ctx = document.getElementById('dropoutChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        }

        // Call the function to create the chart when the page is loaded
        window.onload = createChart;
    </script>
</body>
</html>
